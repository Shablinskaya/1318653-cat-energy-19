<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Кэт энерджи</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
          <div class="logo">
            <a class="logo__link" href="#">
              <img class="logo__img" src="https://via.placeholder.com/150x150" alt="">
            </a>
          </div>
          <nav class="menu">
            <button class="menu__toggle-btn"></button>
          </nav>
      </div>
    </header>
    <main class="form">
      <h1 class="form__title">Подбор программы</h1>
      <p class="form__instruction">Заполните анкету и мы подберем программу питания для вашего кота</p>
      <form class="form__body" action="https://echo.htmlacademy.ru" name="programm" methode="post">
        <div class="form__body__basick-info basick-info">
          <label for="name">Имя:*</label>
          <input class="basick-info__field" id="name" type="text" name="name" value="Барсик" required>
          <label for="weight">Вес (кг):*</label>
          <input class="basick-info__field" id="weight" type="number" name="weight" value="7" required>
          <label for="age">Возраст (лет):</label>
          <input class="basick-info__field" id="age" type="number" name="age" value="7" required>
        </div>
        <ul class="form__body__goal goal">
          <li class="goal__check">
            <input type="checkbox" id="slimming" name="slimming" checked>
            <label for="slimming">Похудение</label>
          </li>
          <li class="goal__check">
            <input type="checkbox" id="mass" name="mass">
            <label for="mass">Набор массы</label>
          </li>
          <li class="goal__check">
            <input type="checkbox" id="advice" name="advice">
            <label for="advice">Не знаю (Нужен ваш совет)</label>
          </li>
        </ul>
        <div class="form__body__contacts contacts">
          <h2 class="contacts__title">Контактные данные (владельца кота)</h2>
          <div class="contacts__mail">
            <label for="mail">E-mail:*</label>
            <input class="contacts__mail__field" id="mail" type="email" name="mail" value="kuklachev@gmail.com" required>
            <button class="contacts__mail__icon icon" type="button">
           </button>
          </div>
          <div class="contacts__ tel">
            <label for="tel">Телефон:*</label>
            <input class="contacts__tel__field" id="tel" type="tel" name="tel" value="8 (960) 900-60-90" required>
            <button class="contacts__tel__icon icon" type="button">
            </button>
          </div>
        </div>
        <div class="form__body__comments comments">
          <h2 class="comments__title">Контактные данные (владельца кота)</h2>
          <input class="commets__field" type="text" value="Расскажите обо всех повадках кота" required>
        </div>
        <ul class="form__body__more more">
          <li class="more__title"><h2>Дополнительно</h2></li>
          <li class="more__check">
            <input type="checkbox" id="sweetener" name="sweetener" checked>
            <label for="sweetener">Сахарозаменитель</label>
          </li>
          <li class="more__check">
            <input type="checkbox" id="water" name="water">
            <label for="water">Питьевая вода</label>
          </li>
          <li class="more__check">
            <input type="checkbox" id="milk" name="milk">
            <label for="milk">Молоко</label>
          </li>
          <li class="more__check">
            <input type="checkbox" id="vitamine" name="vitamine">
            <label for="vitamine">Витамины</label>
          </li>
        </ul>
        <button class="form__body__btn btn" type="submit">Отправить заявку</button>
        <p class="form__body__description">* — Обязательные поля</p>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__logo logo-footer">
        <a class="logo-footer__link" href="#">
          <img class="logo-footer__img" src="https://via.placeholder.com/150x150" alt="">
        </a>
      </div>
      <div class="footer__social social">
        <a class="social__link" href="#">
          <span class="social__icon social__icon--vk">Вконтакте</span>
        </a>
        <a class="social__link" href="#">
          <span class="social__icon social__icon--instagramm">Инстаграмм</span>
        </a>
        <a class="social__link" href="#">
          <span class="social__icon social__icon--fb">Фэйсбук</span>
        </a>
      </div>
      <div class="footer__academy academy">
        <p class="academy__name">HTML Academy</p>
        <img class="academy__img" src="https://via.placeholder.com/150x150" alt="">
      </div>
    </footer>
  </body>
</html>
